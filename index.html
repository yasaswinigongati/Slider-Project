<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <!--font awesome cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="slide">
                <div class="item" style="background-image: url(Images/img1.jpg);">
                    <div class="content">
                        <div class="name">Cat</div>
                        <div class="des">The pet animal.</div>
                        <button>see more</button>
                    </div>
                </div>
                <div class="item" style="background-image: url(Images/img2.jpg);">
                    <div class="content">
                        <div class="name">Bird</div>
                        <div class="des">The flying bird.</div>
                        <button>see more</button>
                    </div>
                </div>
                <div class="item" style="background-image: url(Images/img3.jpg);">
                    <div class="content">
                        <div class="name">Deer</div>
                        <div class="des">The zoo animal.</div>
                        <button>see more</button>
                    </div>
                </div>
                <div class="item" style="background-image: url(Images/img4.jpg);">
                    <div class="content">
                        <div class="name">Butterfly</div>
                        <div class="des">The beautiful insect.</div>
                        <button>see more</button>
                    </div>
                </div>
                <div class="item" style="background-image: url(Images/img5.jpg);">
                    <div class="content">
                        <div class="name">Penguin</div>
                        <div class="des">The polar bird.</div>
                        <button>see more</button>
                    </div>
                </div>
                <div class="item" style="background-image: url(Images/img6.jpg);">
                    <div class="content">
                        <div class="name">Jelly fish</div>
                        <div class="des">The sea fish.</div>
                        <button>see more</button>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
